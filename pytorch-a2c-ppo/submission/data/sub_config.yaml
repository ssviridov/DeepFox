#model_path: "/aaio/data/pretrained/ppo-pos/under-80M-steps.pt"
#if you are running run_submit_agent.py from pytorch-a2c-ppo
# directory then use an appropriate path:
model_path: "pretrained/full-pos/under-80M-steps.pt"

device: "cuda"
greedy_policy: False

action_adapter:
  unflatten: True #discrete(9) or whatever to discrete(3,3)

observation_adapter:
    image_only: False #True
    transpose: True
    unsqueeze: True
    frame_stack: 2 #2 for ppo_ff.pt
    stackables: ["image"]

    grid_oracle:
        oracle_reward: 0.0 # 0.025
        penalty_mode: True
        trace_decay: 0.999
        exploration_only: False