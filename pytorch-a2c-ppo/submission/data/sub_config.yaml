model_path: "/aaio/data/under-200M-steps.pt"
#if you are running run_submit_agent.py from pytorch-a2c-ppo
# directory then use an appropriate path:
#model_path: "submission/data/pretrained/ppo-visited-avg-pulling/best.pt"

device: "cuda"
greedy_policy: False

action_adapter:
  unflatten: True #discrete(9) or whatever to discrete(3,3)

observation_adapter:
    image_only: False #True
    transpose: True
    unsqueeze: True
    frame_stack: 4 #2 for ppo_ff.pt
    stackables: ["image"]

    grid_oracle:
        oracle_type: "angles" #map with angle dimension as image channel if True
        cell_side: 2.0
        num_angles: 15
        oracle_reward: -0.01
        #penalty_mode: True
        #trace_decay: 0.999
        #exploration_only: False