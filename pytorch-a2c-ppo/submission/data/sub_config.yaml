device: "cuda"
greedy_policy: False

action_adapter:
  unflatten: True #discrete(9) or whatever to discrete(3,3)

observation_adapter:
    image_only: False #True
    transpose: True
    unsqueeze: True
    frame_stack: 1 #2 for ppo_ff.pt